<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Evently Admin | Dashboard</title>
  </head>
  <body class="bg-gray-100 font-sans">
    <aside
      class="fixed inset-y-0 left-0 bg-indigo-900 w-64 hidden lg:block shadow-2xl z-50"
    >
      <div class="p-6">
        <span class="text-2xl font-bold tracking-tighter text-white"
          >EVENT<span class="text-indigo-400">LY.</span>
          <span class="text-xs uppercase bg-indigo-700 px-2 py-1 rounded ml-2"
            >Admin</span
          ></span
        >
      </div>

      <nav class="mt-6 px-4 space-y-2">
        <a
          href="#"
          class="flex items-center space-x-3 bg-indigo-800 text-white px-4 py-3 rounded-lg transition shadow-inner"
        >
          <i class="fa-solid fa-chart-line w-5"></i>
          <span class="font-medium">Dashboard</span>
        </a>
        <a
          href="#"
          class="flex items-center space-x-3 text-indigo-300 hover:bg-indigo-800 hover:text-white px-4 py-3 rounded-lg transition"
        >
          <i class="fa-solid fa-calendar-check w-5"></i>
          <span class="font-medium">Bookings</span>
        </a>
        <a
          href="#"
          class="flex items-center space-x-3 text-indigo-300 hover:bg-indigo-800 hover:text-white px-4 py-3 rounded-lg transition"
        >
          <i class="fa-solid fa-images w-5"></i>
          <span class="font-medium">Gallery Manager</span>
        </a>
        <a
          href="#"
          class="flex items-center space-x-3 text-indigo-300 hover:bg-indigo-800 hover:text-white px-4 py-3 rounded-lg transition"
        >
          <i class="fa-solid fa-star w-5"></i>
          <span class="font-medium">Reviews</span>
        </a>
        <a
          href="#"
          class="flex items-center space-x-3 text-indigo-300 hover:bg-indigo-800 hover:text-white px-4 py-3 rounded-lg transition"
        >
          <i class="fa-solid fa-gear w-5"></i>
          <span class="font-medium">Settings</span>
        </a>
      </nav>

      <div class="absolute bottom-0 w-full p-6 border-t border-indigo-800">
        <div class="flex items-center space-x-3 text-white mb-4">
          <img
            src="https://i.pravatar.cc/150?u=admin"
            class="w-10 h-10 rounded-full border-2 border-indigo-400"
          />
          <div>
            <p class="text-sm font-bold">Admin User</p>
            <p class="text-xs text-indigo-300">Manager</p>
          </div>
        </div>
        <a href="#" class="text-indigo-400 hover:text-white text-sm font-medium"
          ><i class="fa-solid fa-right-from-bracket mr-2"></i>Logout</a
        >
      </div>
    </aside>

    <main class="lg:ml-64 p-8">
      <header class="flex justify-between items-center mb-10">
        <h1 class="text-2xl font-bold text-gray-800">Dashboard Overview</h1>
        <div class="flex items-center space-x-4">
          <button
            class="relative bg-white p-2 rounded-lg text-gray-500 hover:text-indigo-600 transition shadow-sm"
          >
            <i class="fa-solid fa-bell"></i>
            <span
              class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full border-2 border-white"
            ></span>
          </button>
          <button
            class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition shadow-lg text-sm font-bold"
          >
            + New Event
          </button>
        </div>
      </header>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
          <div class="flex items-center justify-between mb-4">
            <div
              class="w-12 h-12 bg-blue-100 text-blue-600 rounded-xl flex items-center justify-center"
            >
              <i class="fa-solid fa-calendar-days text-xl"></i>
            </div>
            <span class="text-green-500 text-sm font-bold">+12%</span>
          </div>
          <p class="text-gray-500 text-sm font-medium">Total Events</p>
          <p class="text-2xl font-bold text-gray-800">128</p>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
          <div class="flex items-center justify-between mb-4">
            <div
              class="w-12 h-12 bg-purple-100 text-purple-600 rounded-xl flex items-center justify-center"
            >
              <i class="fa-solid fa-envelope-open-text text-xl"></i>
            </div>
            <span class="text-green-500 text-sm font-bold">+5%</span>
          </div>
          <p class="text-gray-500 text-sm font-medium">New Inquiries</p>
          <p class="text-2xl font-bold text-gray-800">24</p>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
          <div class="flex items-center justify-between mb-4">
            <div
              class="w-12 h-12 bg-green-100 text-green-600 rounded-xl flex items-center justify-center"
            >
              <i class="fa-solid fa-dollar-sign text-xl"></i>
            </div>
            <span class="text-red-500 text-sm font-bold">-2%</span>
          </div>
          <p class="text-gray-500 text-sm font-medium">Monthly Revenue</p>
          <p class="text-2xl font-bold text-gray-800">$45,200</p>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
          <div class="flex items-center justify-between mb-4">
            <div
              class="w-12 h-12 bg-yellow-100 text-yellow-600 rounded-xl flex items-center justify-center"
            >
              <i class="fa-solid fa-user-group text-xl"></i>
            </div>
            <span class="text-green-500 text-sm font-bold">+18%</span>
          </div>
          <p class="text-gray-500 text-sm font-medium">Active Clients</p>
          <p class="text-2xl font-bold text-gray-800">89</p>
        </div>
      </div>

      <div id="main-content-area"></div>
    </main>
  </body>
</html>
